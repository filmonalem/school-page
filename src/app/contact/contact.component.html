<section id="contact" class="py-16 bg-gray-100">
  <div class="container mx-auto px-6 text-gray-800">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-gray-800">Get In Touch</h2>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
        We'd love to hear from you! Whether you have questions, want to schedule a visit, or need more information, feel free to contact us.
      </p>
    </div>

    <div class="max-w-lg mx-auto">
      <form (ngSubmit)="onClick(form)" #form="ngForm" class="space-y-4" novalidate>
        <div>
          <label for="name" class="block text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" ngModel class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="email" class="block text-gray-700">Your Email</label>
          <input type="email" id="email" name="email" ngModel class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="message" class="block text-gray-700">Your Message</label>
          <textarea id="message" name="message" ngModel rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300">
          Send Message
        </button>
      </form>

      <div *ngIf="successMessage" class="mt-6 p-4 bg-green-100 text-green-800 border border-green-400 rounded-md relative">
        <span>{{ successMessage }}</span>
        <button (click)="successMessage = ''" class="absolute top-0 right-0 p-1 text-green-800 hover:bg-green-200 rounded-md">
          &times;
        </button>
      </div>
    </div>
  </div>
</section>
